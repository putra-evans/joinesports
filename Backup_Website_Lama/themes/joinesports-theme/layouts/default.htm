[session]
security = "all"

[account]
paramCode = "code"
forceSecure = 0
==
<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="JOINESPORTS : Join the biggest esports community in Indonesia.">
    <meta name="author" content="Faisal Indrianto">

    <title>JOINESPORTS</title>
    <link rel="icon" href="{{'assets/img/logo/logo JE.png'|theme}}">
    <link href="https://fonts.googleapis.com/css?family=Exo:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link href="{{ [
      'assets/vendor/bootstrap/css/bootstrap.min.css',
      'assets/vendor/fontawesome-free/css/all.min.css',
      'assets/css/joinesports.css',
      'assets/bracket/jquery.bracket.min.css'
    ]|theme }}" rel="stylesheet">
    
    {% styles %}

    </head>
  <body>
	{% partial 'navbar' %}
	  {% component 'session' %}
	 {% page %}


{%partial 'footer'%}
    <script src="{{ [
      'assets/vendor/jquery/jquery.min.js',
      'assets/vendor/bootstrap/js/bootstrap.bundle.min.js',
      'assets/vendor/jquery-easing/jquery.easing.min.js',
      'assets/js/joinesports.js',
      'assets/bracket/jquery.bracket.min.js'
    ]|theme }}"></script>
    {% framework extras %}
    {% scripts %}
    {%if this.page.filename == 'home.htm'%}
    <script>
      var navbarCollapse = function() {
        if ($("#mainNav").offset().top > 100) {
          $("#mainNav").addClass("navbar-shrink");
        } else {
          $("#mainNav").removeClass("navbar-shrink");
        }
      };
      navbarCollapse();
      $(window).scroll(navbarCollapse);
    </script>
    {% else %}
    <script>
      var navbarClose = function() {
        $("#mainNav").addClass("navbar-shrink");
      };
      navbarClose();
    </script>
    {% endif %}
    <script>
        $(document).ready(function(){
          $(".connector").hide();
        });
        var team = ["team 1", "team 2"];
        var result = [1, 2, 2, 1, 3, 1, 3, 1, 2, 1, 3, 1, 1, 3];
        result.push(5, 6)
        var teams = "";
        for(i = 0; i < team.length; i++){
            teams += [`${team[i++]}`,` ${team[i]}`] + "\n"
        }
        const participants = $("#participants, h6").html();
        console.log(participants);
        console.log(teams);
        var singleElimination = {
            "teams": [      
                [`${team[0]}`,` ${team[1]}`],
                [`${team[2]}`,` ${team[3]}`],
                [`${team[4]}`,` ${team[5]}`],
                [`${team[6]}`,` ${team[7]}`],
                [`${team[8]}`,` ${team[9]}`], 
                [`${team[10]}`,` ${team[11]}`],
                [`${team[12]}`,` ${team[13]}`],
                [`${team[14]}`,` ${team[15]}`]    
            ],
            "results": [
                [
                    [
                       [result[0], result[1]],
                       [result[2], result[3]],
                       [result[4], result[5]],
                       [result[6], result[7]],
                       [result[8], result[9]],
                       [result[10], result[11]],
                       [result[12], result[13]],
                       [result[14], result[15]],
                    ],
                    [
                        [result[0], result[1]],
                        [result[2], result[3]],
                        [result[4], result[5]],
                        [result[6], result[7]],
                    ],
                    [
                        [result[0], result[1]],
                        [result[2], result[3]],
                    ],
                    [
                        [result[0], result[1]],
                        [result[2], result[3]],
                    ]
                ]
            ]
        }
        $('.demo').bracket({
            init: singleElimination
        });

        
    </script>
  </body>
</html>
