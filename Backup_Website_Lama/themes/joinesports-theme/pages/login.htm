title = "login"
url = "/login"
layout = "default"
is_hidden = 0

[account]
redirect = "user-profile"
paramCode = "code"
forceSecure = 0
==
<div class="container d-flex flex-column align-items-center top-section mb-5">
    <div class="col-lg-8 mt-3">
        {% if not user %}

    <div class="row">

        <div class="col-md-6">
            <h3>Sign in</h3>
            {% partial account ~ '::signin' %}
        </div>

        <div class="col-md-6">
            {% partial account ~ '::register' %}
        </div>

    </div>

{% else %}
    <p>you're already signed in</p>
{% endif %}

    </div>
</div>
